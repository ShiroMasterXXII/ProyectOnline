<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - MiStore22</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="MiStore22 Logo" class="logo-img">
            </a>
        </div>

        <div class="iconos-header-mobile">
            <a href="carrito.html" class="cart-icon-mobile">
                <img src="img/carrito.png" alt="Carrito de compras">
                <span id="contador-carrito-mobile" class="contador-carrito-mobile">0</span>
            </a>
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <nav class="menu-principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Categorías <span class="arrow">&#9662;</span></a>
                    <div class="dropdown-content">
                        </div>
                </li>
                <li><a href="contacto.html">Contacto</a></li>
                </ul>
        </nav>
    </div>
</header>

    <main>
        <div class="container">
            <div class="navegacion-producto">
                <a href="#" id="btn-regresar-carrito">← Volver</a>
            </div>
            
            <section class="seccion-carrito">
                <h2 class="titulo-pagina">Mi Carrito de Compras</h2>
                
                <div id="items-carrito">
                    <p id="carrito-vacio-mensaje">Tu carrito está vacío.</p>
                </div>

                <div class="resumen-carrito">
                    <p>Subtotal: <span id="subtotal-carrito">$0.00 MX</span></p>
                    <p>Costo Total de Envío: <span id="envio-total-carrito">$0.00 MX</span></p>
                    <h3>Total: <span id="total-carrito">$0.00 MX</span></h3>
                    
                    <p id="mensaje-envio-gratis" class="mensaje-envio-gratis"></p> 

                    <div class="botones-accion-carrito">
                        <button class="btn-vaciar-carrito" id="btn-vaciar-carrito">Vaciar Carrito</button>
                        <button class="btn-finalizar-compra" id="btn-finalizar-compra">Finalizar Compra por WhatsApp</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 MiStore22. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
