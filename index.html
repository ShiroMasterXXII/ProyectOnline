    <script src="js/main.js"></script>
    <script>
        // Llama a actualizarContadorCarrito al cargar la página de inicio para que se vea el número correcto
        document.addEventListener('DOMContentLoaded', function() {
            // Asegúrate de que la función actualizarContadorCarrito esté definida o cargada
            // Es definida en js/producto-detalle.js y js/carrito.js.
            // Para que funcione en index.html sin cargar ambos, la definimos aquí también o cargamos carrito.js
            // La opción más simple es cargar carrito.js también en el index.html, pero si no quieres, puedes definirla aquí.
            // Para este ejemplo, asegúrate que se cargue main.js (que está) y las funciones globales.
            // Mejor opción: incluimos un llamado seguro a la función.
            if (typeof actualizarContadorCarrito === 'function') {
                actualizarContadorCarrito();
            } else {
                // Si la función no está disponible globalmente (ej. por orden de carga de scripts),
                // puedes definir una versión básica aquí o forzar la carga de carrito.js.
                // Para simplificar, asumiremos que si ya cargaste main.js, la estructura está bien.
                // Sin embargo, para que el contador funcione siempre, lo más robusto es cargar `carrito.js` aquí también.
            }
        });
    </script>
