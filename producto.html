<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - MiStore22</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="MiStore22 Logo" class="logo-img">
            </a>
        </div>

        <div class="iconos-header-mobile">
            <a href="carrito.html" class="cart-icon-mobile">
                <img src="img/carrito.png" alt="Carrito de compras">
                <span id="contador-carrito-mobile" class="contador-carrito-mobile">0</span>
            </a>
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <nav class="menu-principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Categorías <span class="arrow">&#9662;</span></a>
                    <div class="dropdown-content">
                        </div>
                </li>
                <li><a href="contacto.html">Contacto</a></li>
                </ul>
        </nav>
    </div>
</header>

    <main>
        <div class="container">
            
            <div class="navegacion-producto">
                <a href="#" id="btn-regresar">← Volver</a>
            </div>
            <div class="producto-detalle-layout">
                <div class="columna-imagen">
                    <img src="" alt="Cargando imagen principal del producto..." id="imagen-principal">
                    <div class="galeria-miniaturas" id="galeria-miniaturas">
                    </div>
                </div>
                <div class="columna-info">
                    <h1 class="producto-titulo">Cargando...</h1>
                    <p class="producto-precio">$0.00 MX</p>
                    <p class="producto-envio">
                        Envío: $<span id="costo-envio-display">0.00</span> MX
                    </p>
                    <p class="producto-descripcion-corta"></p>
                    
                    <button class="btn-agregar-carrito" id="btn-agregar-carrito">Agregar al Carrito</button>
                    <a href="#" class="btn-anadir-carrito" id="btn-pedir-whatsapp-directo">Pedir por WhatsApp (solo este producto)</a>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MiStore22. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/producto-detalle.js"></script>
</body>
</html>
