<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - MiStore22</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>MiStore22</h1></a>
            </div>
            <nav class="menu-principal">
                 <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li class="dropdown">
                        <a href="#">Categorías <span class="arrow">▼</span></a>
                        <ul class="dropdown-content">
                            <li><a href="categoria.html?cat=Ropa">Ropa</a></li>
                            <li><a href="categoria.html?cat=Calzado">Calzado</a></li>
                            <li><a href="categoria.html?cat=Tecnologia">Tecnología</a></li>
                            <li><a href="categoria.html?cat=Hogar">Hogar</a></li>
                        </ul>
                    </li>
                    <li><a href="#destacados">Ofertas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="carrito.html">Carrito (<span id="carrito-contador">0</span>)</a></li>
                </ul>
            </nav>
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="navegacion-producto">
                <a href="#" id="btn-regresar">← Volver</a>
            </div>
            
            <section class="producto-detalle">
                <div class="producto-galeria">
                    <div class="imagen-principal-container">
                        <img id="imagen-principal" src="img/placeholder.jpg" alt="Producto">
                    </div>
                    <div class="miniaturas-container" id="miniaturas-container">
                        </div>
                </div>
                <div class="producto-info">
                    <h2 id="producto-nombre">Nombre del Producto</h2>
                    <p class="producto-precio" id="producto-precio">$0.00 MX</p>
                    <p class="producto-envio">Envío: <span id="producto-costo-envio">$0.00 MX</span></p>
                    <p id="producto-descripcion">Descripción detallada del producto.</p>
                    
                    <div class="acciones-producto">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" value="1" min="1">
                        <button id="btn-agregar-carrito" class="btn-agregar-carrito">Agregar al Carrito</button>
                    </div>

                    <p id="mensaje-envio-gratis-producto" class="mensaje-envio-gratis"></p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 MiStore22. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/producto.js"></script>
</body>
</html>
